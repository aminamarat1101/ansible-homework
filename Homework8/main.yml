- hosts: kaizen
  become: yes
  vars: 
    hello: [ httpd, tree, unzip, git, wget ]
    world: httpd
    kaizen: started
  tasks:
  - name: Install packages
    ansible.builtin.dnf:
      name: "{{ hello }}"

  - name: Start apache
    ansible.builtin.service:
      name: "{{ world }}"
      state: "{{ kaizen }}"
      enabled: yes